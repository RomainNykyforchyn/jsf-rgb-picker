<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RGB-Picker</title>
    </h:head>
    <h:body style="background:#{formController.color};">
        <p style="background-color: white;">Die Eingaben Ã¤ndern die Hintergrundfarbe</p>
        <h:form> 
            <h:outputLabel for="userInput" value="Eingabe:"/> 
            <h:inputText value="#{userInputBean.userInputRed}" id="userInputRed"/>

            <h:selectOneMenu id="userInputGreen" value="#{userInputBean.userInputGreen}">
                <f:selectItems value="#{userInputBean.rgbNumbers}"/>
            </h:selectOneMenu>
            
            <h:selectOneListbox id="userInputBlue" value = "#{userInputBean.userInputBlue}" size="25"> 
                <f:selectItems value="#{userInputBean.rgbNumbers}"/>
            </h:selectOneListbox>  
            <h:commandButton value="POST" action="#{formController.forward}"/>
        </h:form>
    </h:body>
</html>
